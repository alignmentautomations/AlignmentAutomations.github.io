<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="200" fill="#ffffff"/>
  
  <!-- Logo Icon - Abstract spine/alignment with circuit elements -->
  <g transform="translate(60, 100)">
    <!-- Spine circles with gradient -->
    <defs>
      <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
      </linearGradient>
      <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Central spine alignment -->
    <circle cx="0" cy="-50" r="8" fill="url(#grad1)"/>
    <circle cx="0" cy="-25" r="10" fill="url(#grad1)"/>
    <circle cx="0" cy="0" r="12" fill="url(#grad1)"/>
    <circle cx="0" cy="25" r="10" fill="url(#grad1)"/>
    <circle cx="0" cy="50" r="8" fill="url(#grad1)"/>
    
    <!-- Connection lines -->
    <line x1="0" y1="-42" x2="0" y2="-35" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="0" y1="-15" x2="0" y2="-10" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="0" y1="12" x2="0" y2="15" stroke="url(#grad2)" stroke-width="2"/>
    <line x1="0" y1="35" x2="0" y2="42" stroke="url(#grad2)" stroke-width="2"/>
    
    <!-- Circuit/automation elements -->
    <circle cx="-30" cy="-25" r="5" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <line x1="-25" y1="-25" x2="-10" y2="-25" stroke="#06b6d4" stroke-width="2"/>
    
    <circle cx="30" cy="0" r="5" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <line x1="12" y1="0" x2="25" y2="0" stroke="#06b6d4" stroke-width="2"/>
    
    <circle cx="-30" cy="25" r="5" fill="none" stroke="#06b6d4" stroke-width="2"/>
    <line x1="-25" y1="25" x2="-10" y2="25" stroke="#06b6d4" stroke-width="2"/>
    
    <!-- Arrow indicating flow/automation -->
    <path d="M 35 -35 L 40 -40 L 45 -35" fill="none" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="40" y1="-40" x2="40" y2="-20" stroke="#2563eb" stroke-width="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="160" y="90" font-family="Arial, sans-serif" font-size="42" font-weight="700" fill="#1e293b">
    Alignment
  </text>
  <text x="160" y="130" font-family="Arial, sans-serif" font-size="42" font-weight="300" fill="#64748b">
    Automations
  </text>
  
  <!-- Tagline -->
  <text x="160" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="400" fill="#94a3b8" letter-spacing="0.5">
    Intake. Automated.
  </text>
</svg>
